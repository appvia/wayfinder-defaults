apiVersion: networking.appvia.io/v2beta1
kind: ClusterNetworkPlan
metadata:
  name: gke-standard
spec:
  summary: General purpose GKE cluster network.

  template:
    plan: gke-standard
    provider: gcp
    ipv4:
      cidrBlocks:
      - type: node
        cidr: 10.0.0.0/20
      - type: service
        cidr: 10.8.0.0/20
      - type: pod
        cidr: 10.16.0.0/18
