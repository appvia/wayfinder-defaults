apiVersion: compute.appvia.io/v2beta2
kind: ComputeTemplate
metadata:
  name: gke-general-purpose
spec:
  description: General purpose GKE node pool with quota limits for multi-tenant clusters
  provider: GKE

  nodePools:
  - logicalName: compute
    diskSize: 30
    image: COS_CONTAINERD
    machine: n2-standard-2
    maxPodsPerNode: 110
    size: 1
    autoscaling:
      enabled: true
      maxSize: 10
      minSize: 1

  quotaLimits:
    default: small
    templates:
    - name: small
      constraints:
        hardQuota:
          "requests.cpu": "1"
          "requests.memory": "3.5Gi"
        limitRanges:
        - type: Pod
          max:
            "cpu": "256m"
            "memory": "896Mi"
            "ephemeral-storage": "1.875Gi"
      resourceDefaults:
      - type: Container
        default:
          "cpu": "256m"
          "memory": "896Mi"
          "ephemeral-storage": "10Mi"
        defaultRequest:
          "cpu": "50m"
          "memory": "200Mi"
    - name: medium
      constraints:
        hardQuota:
          "requests.cpu": "2"
          "requests.memory": "7Gi"
        limitRanges:
        - type: Pod
          max:
            "cpu": "512m"
            "memory": "1792Mi"
            "ephemeral-storage": "3.75Gi"
      resourceDefaults:
      - type: Container
        default:
          "cpu": "512m"
          "memory": "1792Mi"
          "ephemeral-storage": "500Mi"
        defaultRequest:
          "cpu": "50m"
          "memory": "200Mi"
    - name: large
      constraints:
        hardQuota:
          "requests.cpu": "14Gi"
          "requests.memory": "7Gi"
        limitRanges:
        - type: Pod
          max:
            "cpu": "1"
            "memory": "3584Mi"
            "ephemeral-storage": "7.5Gi"
      resourceDefaults:
      - type: Container
        default:
          "cpu": "1"
          "memory": "1792Mi"
          "ephemeral-storage": "1Gi"
        defaultRequest:
          "cpu": "50m"
          "memory": "200Mi"
