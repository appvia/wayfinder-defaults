apiVersion: policydelivery.appvia.io/v1alpha1
kind: GlobalAccessPolicy
metadata:
  name: owner.nonprod
spec:
  accessPolicyTemplate:
    description: Allows workspace owners administrative access to non-production clusters in their workspace
    accessRoleRefs:
    - cluster.admin
    - namespace.admin
    wayfinderGroups:
    - owner
    groups:
    - owner
    subjectType: User
    constraints:
      ttl: 8h00m0s
      clusters:
        allowed:
          matchLabels:
            "appvia.io/stage": "nonprod"
